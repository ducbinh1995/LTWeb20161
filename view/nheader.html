<!DOCTYPE html>
<html>
<title>Index</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
<div class="w3-top">
	<ul class="w3-navbar w3-black">
    	<li><a href="#"><i class="fa fa-home"></i></a></li>
   		<!-- <li><a href="#">Link 1</a></li> -->
   		<li class="w3-dropdown-hover">
      <a href="#">Categories</a>
      <div class="w3-dropdown-content w3-white w3-card-4">
        <a href="#">Fashion</a>
        <a href="#">Electric</a>
        <a href="#">Condom</a>
      </div>
    	</li>
    	<li><input type="text" class="w3-input w3-dark-grey" placeholder="Search.."></li>
    	<li><a class="w3-green" href="#"><i class="fa fa-search"></i></a></li>
    	<li class="w3-right"><button onclick="document.getElementById('id01').style.display='block'" class="w3-btn"><i class="	fa fa-sign-in"></i> Log In</button></li>
  	</ul>
  	</div>
 <div class="w3-container"> 
 <div id="id01" class="w3-modal">
    <div class="w3-modal-content w3-card-8 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-closebtn w3-hover-red w3-container w3-padding-8 w3-display-topright" title="Close Modal">&times;</span>
        <img src="img_avatar2.png" alt="Avatar" style="width:30%" class="w3-circle w3-margin-top">
      </div>

      <form class="w3-container" action="form.asp">
        <div class="w3-section">
          <label><b>Username</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Enter Username" name="usrname" required>
          <label><b>Password</b></label>
          <input class="w3-input w3-border" type="password" placeholder="Enter Password" name="psw" required>
          <button class="w3-btn-block w3-green w3-section w3-padding" type="submit">Login</button>
          <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
        </div>
      </form>

      <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-btn w3-red">Cancel</button>
        <span class="w3-right w3-padding w3-hide-small">Forgot <a href="#">password?</a></span>
      </div>

    </div>
  </div>
 </div>
</body>
